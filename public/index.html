<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Preload critical assets -->
		<link
			rel="preload"
			href="%PUBLIC_URL%/logo512.png"
			as="image"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="dns-prefetch"
			href="https://fonts.googleapis.com"
		/>

		<!-- Favicons and manifest -->
		<link
			rel="icon"
			href="%PUBLIC_URL%/logo512.png"
		/>
		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/logo192.png"
		/>
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
		/>

		<!-- Primary Meta Tags -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="theme-color"
			content="#1c1c1c"
			media="(prefers-color-scheme: dark)"
		/>
		<meta
			name="theme-color"
			content="#ffffff"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="description"
			content="QZz - A dynamic and interactive quiz application built with React. Test your knowledge across various topics with beautiful animations and customizable themes."
		/>
		<meta
			name="keywords"
			content="quiz app, react quiz, interactive learning, educational games, QZz, knowledge test"
		/>
		<meta
			name="author"
			content="Kareem-AEz"
		/>

		<!-- Open Graph / Facebook -->
		<meta
			property="og:title"
			content="QZz - Interactive Quiz App"
		/>
		<meta
			property="og:description"
			content="Test your knowledge on various topics with QZz, a dynamic and interactive quiz application built with React."
		/>
		<meta
			property="og:image"
			content="%PUBLIC_URL%/QZz-meta-image.jpg"
		/>
		<meta
			property="og:url"
			content="https://kareem-aez.github.io/QZz"
		/>

		<!-- Twitter -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:title"
			content="QZz - Interactive Quiz App"
		/>
		<meta
			name="twitter:description"
			content="Test your knowledge on various topics with QZz, a dynamic and interactive quiz application built with React."
		/>
		<meta
			name="twitter:image"
			content="%PUBLIC_URL%/QZz-meta-image.jpg"
		/>

		<!-- Additional Meta Tags -->
		<meta
			name="application-name"
			content="QZz"
		/>
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="QZz"
		/>
		<meta
			name="format-detection"
			content="telephone=no"
		/>
		<meta
			name="mobile-web-app-capable"
			content="yes"
		/>

		<!-- Performance & Security -->
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
		/>

		<title>QZz - Interactive Quiz App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
